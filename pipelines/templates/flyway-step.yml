parameters:
  - name: command
    type: string

steps:
  - script: |
      docker run \
        --rm \
        --mount type=bind,src=$(Pipeline.Workspace)/db-migrations,dst=/flyway/sql \
        flyway/flyway \
        -url=$(flyway_url) \
        -user=$(flyway_user) \
        -password=$(flyway_password) \
        -schemas=$(flyway_schemas) \
        ${{ parameters.command }}
    displayName: Flyway ${{ parameters.command }}
