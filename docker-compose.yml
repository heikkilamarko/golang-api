version: "3.9"

services:
  api:
    build: ./api
    image: api
    restart: on-failure
    env_file:
      - ./env/api.env
    ports:
      - 8080:8080
    networks:
      - backend
    depends_on:
      - db

  db:
    build: ./db/postgres
    image: db
    restart: on-failure
    env_file:
      - ./env/postgres.env
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend

  db-migrate:
    build: ./db/migrate
    image: db-migrate
    restart: on-failure
    env_file:
      - ./env/migrate.env
    networks:
      - backend
    depends_on:
      - db

  kong:
    build: ./kong
    image: kong
    restart: on-failure
    env_file:
      - ./env/kong.env
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    networks:
      - backend

networks:
  backend:

volumes:
  db:
